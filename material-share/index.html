<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Share Button</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fab">
    <span class="fab-action-button">
      <i class="fab-action-button-icon"></i>
    </span>
    <ul class="fab-buttons">
      <li class="fab-buttons-items">
        <a href="#" class="fab-buttons-link" data-tooltip="Facebook">
          <i class="icon-material icon-material-fb"></i>
        </a>
      </li>
      <li class="fab-buttons-items">
        <a href="#" class="fab-buttons-link" data-tooltip="Twitter">
          <i class="icon-material icon-material-tw"></i>
        </a>
      </li>
      <li class="fab-buttons-items">
        <a href="#" class="fab-buttons-link" data-tooltip="Linkedin">
          <i class="icon-material icon-material-li"></i>
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
