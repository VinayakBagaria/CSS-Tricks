<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music List</title>
  <link rel="stylesheet"     href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <main>
    <aside class="sm-hide">
      <i class="fa fa-bars"></i>
      <i class="fa fa-home"></i>
      <i class="fa fa-search"></i>
      <i class="fa fa-volume-up"></i>
      <i class="fa fa-user"></i>
      <i class="fa fa-spotify"></i>
      <i class="fa fa-cog"></i>
      <i class="fa fa-soundcloud"></i>
    </aside>
    <section class="content">
      <div class="music-head">
        <img src="https://upload.wikimedia.org/wikipedia/en/2/29/Love_Myself_by_Hailee_Steinfeld.png" alt="">

        <section class="music-details">
          <div>
            <p class="sm-text-center">Love Myself</p>
            <p class="sm-hide">Hailee Steinfield</p>
            <p class="sm-hide">2015 songs</p>
          </div>
          <div slass="sm-text-center">
            <i class="fa fa-play"> &nbsp;Play all</i>
            <i class="fa fa-plus"> &nbsp;Add to</i>
            <i class="fa fa-ellipsis-h">&nbsp;&nbsp;More</i>
          </div>
        </section>
      </div>
      <ul class="music-list">
        <li>
          <p>1. Love Myself</p>
          <p class="sm-hide">>HS alone</p>
          <p class="sm-text-right">3:40</p>
          <p class="sm-hide"><span class="cloud">CLOUD SYNC</span></p>
        </li>
        <li>
          <p>2. Most Girls</p>
          <p class="sm-hide">HS again</p>
          <p class="sm-text-right">3:24</p>
          <p class="sm-hide"><span class="cloud">CLOUD SYNC</span></p>
        </li>
        <li>
          <p>3. Rock Bottom</p>
          <p class="sm-hide">HS ft  DNCE</p>
          <p class="sm-text-right">4:15</p>
          <p class="sm-hide"><span class="cloud">CLOUD SYNC</span></p>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <div class="music-small">
      <img src="http://img.wennermedia.com/article-leads-horizontal/rs-216401-Hailee-Steinfeld-__.jpg" alt="" class="sm-hide">
      <div>
        <p>Starving</p>
        <p>Hailee Steinfield, Grey ft Zedd</p>
      </div>
    </div>
    <div class="music-controls">
      <i class="fa fa-step-backward"></i>
			<i class="fa fa-pause"></i>
			<i class="fa fa-step-forward"></i>
			<i class="fa fa-rotate-right sm-hide"></i>
      <i class="fa fa-random sm-hide"></i>
    </div>
  </footer>
</body>
</html>
