<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <section id="gallery">
    <div class="container">
      <div id="image-gallery">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 image">
            <div class="img-wrapper">
              <a href="https://images.pexels.com/photos/221445/pexels-photo-221445.jpeg?w=940&h=650&auto=compress&cs=tinysrgb"><img src="https://images.pexels.com/photos/221445/pexels-photo-221445.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" class="img-responsive"></a>
              <div class="img-overlay">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 image">

              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 image">
            <div class="img-wrapper">
              <a href="https://images.pexels.com/photos/217842/pexels-photo-217842.jpeg?w=940&h=650&auto=compress&cs=tinysrgb"><img src="https://images.pexels.com/photos/217842/pexels-photo-217842.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" class="img-responsive"></a>
