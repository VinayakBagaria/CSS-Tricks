<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <div class="wrapper">
    <input type="checkbox" id="flip" name="flip-card">
    <label for="flip">
      <div class="card">
        <div class="front">
          <div class="front_bg">VB</div>
          <div class="strip"></div>
          <div class="left_side"></div>
          <div class="right_side"></div>
          <div class="name"><span>Vinayak</span>Bagaria</div>
          <div class="profession">Web Developer</div>
        </div>

        <div class="back">
          <div class="left_back"></div>
          <div class="item">
            <a href="https://www.github.com/VinayakBagaria" target="_blank">
              <i class="fa fa-github"></i>Github
            </a>
          </div>
          <div class="item">
            <a href="https://www.linkedin.com/in/vinayak-bagaria/" target="_blank">
              <i class="fa fa-linkedin"></i>LinkedIn
            </a>
          </div>
          <div class="item">
            <a href="https://codepen.io/VinayakBagaria/#" target="_blank">
              <i class="fa fa-codepen"></i>Codpen
            </a>
          </div>
          <div class="item">
            <a href="https://twitter.com/techentertainer" target="_blank">
              <i class="fa fa-twitter"></i>Twitter
            </a>
          </div>
        </div>
      </div>
    </label>
  </div>
</body>
</html>
